<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anúncios</title>
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/anuncios.css">

</head>

<body>

    <header>
        <div class="navbar">
            <img class="logo" src="static/img/logo.png" alt="logo python motors">
            <ul>
                <li><a href="javascript:void(0);" onclick="redirectToPage('home.html')">Home</a></li>
                <li><a href="javascript:void(0);" onclick="redirectToPage('destaques.html')">Destaques</a></li>
                <li><a href="javascript:void(0);" onclick="redirectToPage('comprar.html')">Comprar</a></li>
                <li><a href="javascript:void(0);" onclick="redirectToPage('anunciar.html')">Anunciar</a></li>
            </ul>
        </div>


        <div class="filtros">
            <div class="filtros-box">

                <div class="marca_filtro">
                    <label for="filter1">
                        <input id="filter1" type="text" placeholder="Marca">
                    </label>
                </div>

                <div class="modelo_filtro">
                    <label for="filter2">
                        <input id="filter2" type="text" placeholder="Modelo">
                    </label>
                </div>

                <div class="filtro_ano">
                    <div class="ano_min_filtro filtro_range range_min">
                        <label for="filter2">
                            <input id="filter2" type="text" placeholder="Ano mínimo">
                        </label>
                    </div>

                    <div class="ano_max_filtro filtro_range range_max">
                        <label for="filter2">
                            <input id="filter2" type="text" placeholder="Ano máximo">
                        </label>
                    </div>

                </div>

                <div class="filtro_preco">
                    <div class="preco_min_filtro filtro_range range_min">
                        <label for="filter2">
                            <input id="filter2" type="text" placeholder="Preço mínimo">
                        </label>
                    </div>
                    <div class="preco_max_filtro filtro_range range_max">
                        <label for="filter2">
                            <input id="filter2" type="text" placeholder="Preço máximo">
                        </label>
                    </div>
                </div>

                <div class="filtro_km">
                    <div class="km_min_filtro filtro_range range_min">
                        <label for="filter2">
                            <input id="filter2" type="text" placeholder="Km Mínimo">
                        </label>
                    </div>
                    <div class="km_max_filtro filtro_range range_max">
                        <label for="filter2">
                            <input id="filter2" type="text" placeholder="KM Máximo">
                        </label>
                    </div>
                </div>

            </div>

        </div>
        <ul class="anuncios_box">
            <li class="anuncio">
                <img src="static/img/anuncios/image_6.png" alt="">
                <h2 class="marca_carro">Volkswagen</h1>
                    <p class="modelo_carro">Gol</p>
                    <p class="ano_carro">2020</p>
                    <p class="preco_carro">79800</p>
                    <p class="km_carro">12500</p>
            </li>

            <li class="anuncio">
                <img src="static/img/anuncios/image_6.png" alt="">
                <h2 class="marca_carro">Ford</h1>
                    <p class="modelo_carro">Focus</p>
                    <p class="ano_carro">2010</p>
                    <p class="preco_carro">120500</p>
                    <p class="km_carro">130000</p>

            </li>


            <li class="anuncio">
                <img src="static/img/anuncios/image_6.png" alt="">
                <h2 class="marca_carro">Audi</h1>
                    <p class="modelo_carro">A3</p>
                    <p class="ano_carro">2008</p>
                    <p class="preco_carro">90000</p>
                    <p class="km_carro">25000</p>

            </li>
            <li class="anuncio">
                <img src="static/img/anuncios/image_6.png" alt="">
                <h2 class="marca_carro">Audi</h1>
                    <p class="modelo_carro">A3</p>
                    <p class="ano_carro">2008</p>
                    <p class="preco_carro">90000</p>
                    <p class="km_carro">18000</p>

            </li>


        </ul>

    </header>
    <main></main>
    <footer></footer>
</body>

</html>
