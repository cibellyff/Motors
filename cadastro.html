<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" type="text/css" href="static/css/cadastro.css">
</head>

<body>
    <div class="container">
        <div class="container-cadastro">
            <div class="navbar">
                <img class="logo" src="static/img/logo.png" alt="logo python motors">
                <ul>
                  <li><a href="javascript:void(0);" onclick="redirectToPage('home.html')">Home</a></li>
                  <li><a href="javascript:void(0);" onclick="redirectToPage('destaques.html')">Destaques</a></li>
                  <li><a href="javascript:void(0);" onclick="redirectToPage('comprar.html')">Comprar</a></li>
                  <li><a href="javascript:void(0);" onclick="redirectToPage('anunciar.html')">Anunciar</a></li>
                </ul>
            </div>
            <div class="wrap-login">
                <form class="cadastro-form">
                    <span class="cadastro-form-title">
                        Faça o cadastro
                    </span>

                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <input class="input-form" type="text" name="name" autocomplete="off">
                        <span class="focus-input-form" data-placeholder="Nome"></span>
                    </div>

                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <input class="input-form" type="text" name="email" autocomplete="off">
                        <span class="focus-input-form" data-placeholder="E-mail"></span>
                    </div>

                    <div class="wrap-input margin-bottom-35">
                        <input class="input-form" type="password" name="password">
                        <span class="focus-input-form" data-placeholder="Senha"></span>
                    </div>

                    <div class="container-cadastro-form-btn">
                        <button class="cadastro-form-btn">
                            Entrar
                        </button>
                    </div>

                    <ul class="cadastro-utils">
                        <li>
                            <span class="text1">
                                Já tem conta?
                            </span>

                            <a href="login.html" class="text2">
                                Login
                            </a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>

    <script>
        let inputs = document.getElementsByClassName('input-form');
        for (let input of inputs) {
            input.addEventListener("blur", function () {
                if (input.value.trim() != "") {
                    input.classList.add("has-val");
                } else {
                    input.classList.remove("has-val");
                }
            });
        }
    </script>
</body>

</html>
