<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Motors</title>
    <link href="https://fonts.cdnfonts.com/css/a4-speed" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="static/js/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/index.css">
</head>

<body>
    <!-- Menu de interface feito pelo Guilherme Eduardo -->
    <div class="interface">
        <section class="home">
            <div class="banner">
                <video autoplay loop muted playsinline>
                    <source src="static/movie/video1.mp4" type="video/mp4">
                </video>
                <div class="navbar">
                    <img class="logo" src="static/img/logo.png" alt="logo python motors">
                    <ul>
                        <li><a href="javascript:void(0);" onclick="redirectToPage('index.html')">Home</a></li>
                        <li><a href="javascript:void(0);" onclick="scrollToSection('destaques')">Destaques</a></li>
                        <li><a href="javascript:void(0);" onclick="redirectToPage('comprar.html')">Comprar</a></li>
                        <li><a href="javascript:void(0);" onclick="redirectToPage('anunciar.html')">Anunciar</a></li>
                    </ul>
                </div>
                <div class="content">
                    <h1>PYTHON MOTORS</h1>
                    <div>
                        <button class="login_button"><a href="login.html">Entrar</a></button>
                    </div>
                </div>
            </div>
        </section>
        <section class="destaques" id="destaques">
            <div class="conteudo-destaques">
                <h2>Destaques</h2>
                <p>Aqui estão alguns destaques incríveis da Python Motors.</p>
                <img class="carros_destaques" src="static/img/carro1.png" alt="tcross"
                    onclick="redirectToPage('tcross.html')" target = "_blank">
                <img class="carros_destaques" src="static/img/carro2.png" alt="polo"
                    onclick="redirectToPage('polo.html')">
                <img class="carros_destaques" src="static/img/carro3.png" alt="virtus"
                    onclick="redirectToPage('virtus.html')">
                <ul>
                    <li><a href="anuncios.html" onclick="redirectToPage('anuncios.html')" class="ver_mais">Ver mais</a></li>
                </ul>
            </div>
        </section>
        <script>
            function redirectToPage(page) {
                window.location.href = page;
            }

            function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.scrollIntoView({
                behavior: 'smooth'
            });
        }
        </script>

        <!-- Fim do menu de interface -->

</body>

</html>
